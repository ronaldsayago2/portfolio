{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5" data-aos="fade-up">Blog</h1>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                {% for post in posts %}
                <article class="card mb-4 shadow-sm" data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
                    <div class="card-body">
                        <h2 class="card-title h4">{{ post.title }}</h2>
                        <p class="text-muted">
                            <small>{{ post.date }}</small>
                        </p>
                        <p class="card-text">{{ post.summary }}</p>
                        <div class="mb-3">
                            {% for tag in post.tags %}
                            <span class="badge bg-secondary me-2">{{ tag }}</span>
                            {% endfor %}
                        </div>
                        <a href="#" class="btn btn-outline-primary">Read More</a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
